services:
  nuxt:
    build:
      context: .
      dockerfile_inline: |
        FROM node:21

        WORKDIR /opt/frontend

        COPY package.json .
        COPY tsconfig.json .
        COPY pnpm-lock.yaml .
        COPY .env .
        COPY .npmrc .
        COPY nuxt.config.ts .
        
        RUN corepack enable pnpm \
        && corepack prepare pnpm@latest --activate \
        && pnpm config set strict-ssl false --global \
        && pnpm install
        
        COPY src src
        COPY public public
        COPY app.vue .
        RUN pnpm run build

        EXPOSE 3000
        CMD ["pnpm", "run", "preview"]
    restart: always
    ports:
      # owner:container
      - "3000:3000"
    extra_hosts:
      - "localhost:host-gateway"
